<!-- Sidebar-right -->
<div #sidebar class="sidebar sidebar-right sidebar-animate">
    <div class="panel panel-primary card mb-0 shadow-none border-0">
        <div class="tab-menu-heading border-0 d-flex p-3">
            <div class="card-title mb-0">Cerrar Sesión</div>
            <div class="card-options ms-auto">
                <a (click)="onClose()" class="sidebar-icon text-end float-end me-1"><i class="fe fe-x text-white"></i></a>
            </div>
        </div>
        <div class="panel-body tabs-menu-body latest-tasks p-0 border-0">
            <div class="tabs-menu border-bottom">
                <!-- Tabs -->
                <ul ngbNav #nav1="ngbNav" class="panel-tabs">
                    <li [ngbNavItem]="1" class=""><a ngbNavLink><i class="fe fe-user me-1"></i>Profile</a>
                        <ng-template ngbNavContent>
                            <div class="card-body text-center">
                                <div class="dropdown user-pro-body">

                                </div>
                            </div>

                            <a class="dropdown-item d-flex border-bottom" routerLink="/">
                                <div class="d-flex"><i class="fe fe-power me-3 tx-20 text-muted"></i>
                                    <div class="pt-1">
                                        <h6 class="mb-0">Cerrar Sesión</h6>
                                        <p class="tx-12 mb-0 text-muted"></p>
                                    </div>
                                </div>
                            </a>
                        </ng-template>
                    </li>
                </ul>
            </div>
            <div [ngbNavOutlet]="nav1" class="tab-content"></div>
        </div>
    </div>
</div>
<!--/Sidebar-right-->
