<app-header-breadcrumb [title]="'Agenda tu Cita'"></app-header-breadcrumb>

<ul>
  <li><a href="/dashboard">Inicio</a><a> / </a><a href="/forms/form-elements">Agenda tu cita</a></li>
</ul>

<br>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Citas</h3>
      </div>

  <div class="card-body pt-2">

<form [formGroup]="citasForm" >
  <div class="form-group">
    <label class="form-label">Nombre del due√±o</label>
    <div class="input-icon">
      <input type="text" class="form-control" placeholder="Nombre" formControlName="nom_cliente" maxlength="50" minlength="2">
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Servicio</label>
    <ng-select formControlName="id_servicio" class="form-control form-select custom-select" placeholder="Servicio">
      <ng-option *ngFor="let servicio of servicios" [value]="servicio.id_servicio">{{servicio.descripcion}}</ng-option>
    </ng-select>
  </div>

  <div class="form-group">
    <label class="form-label">Raza de la mascota</label>
    <div class="input-icon">
      <input type="text" class="form-control" placeholder="raza de mascota" formControlName="raza_mascota" maxlength="50" minlength="2">
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Nombre de la mascota</label>
    <input type="text" class="form-control" placeholder="Nombre de la Mascota" formControlName="nom_mascota" maxlength="50" minlength="2">
  </div>

  <button (click)="saveCita()" class="btn btn-primary" type="submit">Enviar formulario</button>
</form>
