<!DOCTYPE html>
<html>

<head>
  <title>Mapa del sitio</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #333333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    .heading {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 50px;
    }

    .site-map {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .site-map-section {
      flex-basis: calc(25% - 20px);
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: #924ec98e;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .site-map-section:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .site-map-section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .site-map-section-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
      color: #666;
    }

    .site-map-section-list li {
      margin-bottom: 10px;
    }

    .site-map-section-list li a {
      color: #666;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .site-map-section-list li a:hover {
      color: #333;
    }
  </style>
</head>
