<div class="login-img">
    <div class="page">
        <div class="">
            <!-- CONTAINER OPEN >
            <div class="col col-login mx-auto">
                <div class="text-center">
                    <img src="" class="header-brand-img" alt="logo">
                </div>
            </div-->
            <div class="container-login100">
                <div class="wrap-login100 p-0">
                    <div class="card-body">
                        <form (ngSubmit)="register()" class="login100-form validate-form">
                            <span class="login100-form-title">
                                Registration
                            </span>
                            <div class="wrap-input100 validate-input">
                                <input type="email" name="email" class="form-control input100" [(ngModel)]="email"
                                    placeholder="Enter email Id" required>
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="zmdi zmdi-email" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="wrap-input100 validate-input">
                                <input type="text" name="nombreCliente" class="form-control input100" [(ngModel)]="nombreCliente"
                                    placeholder="Ingresa tu nombre" required (keypress)="validarLetras($event)">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="zmdi zmdi-account" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="wrap-input100 validate-input">
                                <input type="text" name="apellidoP" class="form-control input100" [(ngModel)]="apellidoP"
                                    placeholder="Ingresa tu apellido paterno" required (keypress)="validarLetras($event)">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="zmdi zmdi-account" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="wrap-input100 validate-input">
                                <input type="text" name="apellidoM" class="form-control input100" [(ngModel)]="apellidoM"
                                    placeholder="Ingresa tu apellido materno" required (keypress)="validarLetras($event)">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="zmdi zmdi-account" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="wrap-input100 validate-input">
                                <input type="text" name="telefono" class="form-control input100" [(ngModel)]="telefono"
                                    placeholder="Ingresa tu numero de telefono" required (keypress)="soloNumeros($event)">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="zmdi zmdi-phone" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="wrap-input100 validate-input">
                                <input type="password" name="password" 
                                maxlength="15" class="form-control input100"
                                [(ngModel)]="password" placeholder="Enter Password" required
                                (ngModelChange)="checkPasswords()">
                              
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                  <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                                </span>
                              </div>
                              <div class="wrap-input100 validate-input">
                                <input type="password" name="passwordConfirm" 
                                maxlength="15" class="form-control input100"
                                [(ngModel)]="passwordConfirm" placeholder="Confirmar Password" required
                                (ngModelChange)="checkPasswords()">
                              
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                  <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                                </span>
                              </div>


                            <div class="form-group">
                                <p *ngIf="passwordsMatch" class="text-danger" >Las contraseñas no coinciden.</p>

                                <p *ngIf="errorMessage.length > 0" class="text-danger">
                                    {{errorMessage}}</p>

                                <p *ngIf="error.message.length > 0" class="text-danger">
                                    {{error.message}} </p>

                                <p *ngIf="message.length > 0" class="text-info">
                                    {{message}} </p>
                            </div>
                            <div class="container-login100-form-btn">
                                <button type="submit" class="login100-form-btn btn-primary">Register</button>
                            </div>

                            <div class="text-center pt-3">
                                <p class="text-dark mb-0">¿Ya tienes cuenta?<a routerLink="/auth/login"
                                        class="text-primary ms-1">Inicia Sesion</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center my-3">
                            <a href="javascript:;" class="social-login  text-center me-4">
                                <i class="fa fa-google"></i>
                            </a>
                            <a href="javascript:;" class="social-login  text-center me-4">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a href="javascript:;" class="social-login  text-center">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
